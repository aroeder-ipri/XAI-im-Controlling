<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Eigene CSS-Datei -->
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

  <div class="container">
    <!-- Seitenüberschrift -->
    <h1 class="mt-3">Umsatzentwicklung</h1>
    <!-- Content -->
    <div class="row">
      <!-- Linke Seite - Hauptboxen -->
      <div class="col-md-8">
        <div class="content-box1 mt-3">
          <!-- Hier wird der Graph eingebettet -->
          <canvas id="lineChart"></canvas>
        </div>
        <div class="content-box1 mt-3">
        <!-- Hier wird der Graph eingebettet -->
        <canvas id="barChart"></canvas>
    </div>
        </div>
      <!-- Rechte Seite - Nebenboxen -->
      <div class="col-md-4">
        <div class="content-box2 mt-3">
          <h2>Vorhersage</h2>
          <button type="button" class="btn btn-success">anzeigen</button> <button type="button" class="btn btn-success">ausblenden</button>
          <p>Erhalten Sie mehr Informationen, indem Sie in der Vorhersage auf          Klicken.</p>
        </div>
        <div class="content-box2 mt-3">
          <h2>Store ändern</h2>
        </div>
        <div class="content-box2 mt-3">
          <h2>Store-Info</h2>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Weitere Skripte -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.2/dist/chart.umd.js" integrity="sha384-eI7PSr3L1XLISH8JdDII5YN/njoSsxfbrkCTnJrzXt+ENP5MOVBxD+l6sEG4zoLp" crossorigin="anonymous"></script>
  <!-- Dashboard JavaScript -->
  <script src="dashboard.js"></script>
</body>
</html>
