<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Willkommen bei XAI im Controlling</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" integrity="sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background-color: #F2F2F2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .landing-container {
      background-color: white;
      border: 3px solid #74B027;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 800px;
    }
    .landing-container h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .landing-container p {
      color: #555;
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .landing-container .btn {
      color: #fff;
      background-color: #74B027;
      border-color: #74B027;
      padding: 10px 20px;
      font-size: 1.2rem;
    }
    .landing-container .btn:hover {
      background-color: #5c9021;
      border-color: #5c9021;
    }
    #mainButton {
      display: none; /* Initially hide the main button */
    }
    .feedback {
      color: red;
      font-size: 1rem;
      margin-top: 10px;
      display: none;
    }
    .success-message {
      color: green;
      font-size: 1rem;
      margin-top: 10px;
      display: none;
    }
  </style>
  <script>
    function checkAnswer() {
      const answerInput = document.getElementById('answer');
      const feedback = document.getElementById('feedback');
      const successMessage = document.getElementById('successMessage');
      const button = document.getElementById('mainButton');
      const correctAnswer = '0.04'; // Set the correct answer here

      if (answerInput.value.trim() === correctAnswer) {
        feedback.style.display = 'none';
        successMessage.style.display = 'block';
        button.style.display = 'inline-block';
      } else {
        feedback.style.display = 'block';
        successMessage.style.display = 'none';
      }
    }
    function btn_click(){
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const id = urlParams.get('id')
    //Post-Request ans Backend
    window.location.href = "dashboard.html?id=" + id;
};
  </script>
</head>
<body>
  <div class="landing-container">
    <h1>Comprehension Check</h1>
    <p>After asking for advice from your supervisor you set a sales target of +600 units. What is your bonus payment if your store reaches this goal in the upcoming year?</p>
    <input type="text" id="answer" class="form-control" placeholder="Enter your answer - NOTE: use periods for cent amounts (e.g. 0.09)">
    <button class="btn btn-check-answer mt-3" onclick="checkAnswer()">Check Answer</button>
    <p id="feedback" class="feedback">Incorrect answer, please try again.</p>
    <p id="successMessage" class="success-message">Correct answer! You can now proceed.</p>
    <a id="mainButton" onclick="btn_click();" class="btn mt-3">Continue to Forecast
    </a>
  </div>
</body>
</html>
