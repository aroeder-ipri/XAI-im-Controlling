<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XAI in controlling</title>
  <!--Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" integrity="sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background-color: #F2F2F2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .landing-container {
      background-color: white;
      border: 3px solid #74B027;
      border-radius: 10px;
      padding: 30px;
      max-width: 1200px;
      width: 100%;
      text-align: left;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 800px;
    }
    .landing-container h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .landing-container p {
      color: #555;
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .landing-container .btn {
      color: #fff;
      background-color: #74B027;
      border-color: #74B027;
      padding: 10px 20px;
      font-size: 1.2rem;
    }
    .landing-container .btn:hover {
      background-color: #5c9021;
      border-color: #5c9021;
    }
    #mainButton {
      display: none; /* Initially hide the main button */
    }
    .success-message {
      color: green;
      font-size: 1rem;
      margin-top: 10px;
      display: none;
    }
    #redirectMessage {
      color: red;
      font-size: 1rem;
      margin-top: 10px;
      display: none;
    }
  </style>
  <script>
    function checkAnswer() {
      const answerInput = document.getElementById('answer');
      const successMessage = document.getElementById('successMessage');
      const button = document.getElementById('mainButton');
      const redirectMessage = document.getElementById('redirectMessage');
      const correctAnswers = ['1.10', '1.1']; // Set the correct answer here

      if (correctAnswers.includes(answerInput.value.trim())) {
        successMessage.style.display = 'block';
        button.style.display = 'inline-block';
      } else {
        successMessage.style.display = 'none';
        redirectMessage.style.display = 'block';
        let countdown = 5;
        redirectMessage.textContent = `Incorrect answer, you will be redirected in ${countdown} seconds.`;
        const countdownInterval = setInterval(() => {
          countdown--;
          if (countdown > 0) {
            redirectMessage.textContent = `Incorrect answer, you will be redirected in ${countdown} seconds.`;
          } else {
            clearInterval(countdownInterval);
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const id = urlParams.get('id')
            //Post-Request ans Backend
            window.location.href = "setting.html?id=" + id;
          }
        }, 1000); // Update every second
      }
    }
    function btn_click(){
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const id = urlParams.get('id')
      //Post-Request ans Backend
      window.location.href = "dashboard.html?id=" + id;
    };
  </script>
</head>
<body>
  <div class="landing-container">
    <h1>Comprehension Check</h1>
    <center><img src="image.png" alt="Image" style="width: 55%; margin-bottom: 20px;"><br></center>
    <p>After asking for advice from your supervisor you set a sales target of $13,000. What is your bonus payment if your store reaches this goal?</p>
    <input type="text" id="answer" class="form-control" placeholder="Enter your answer - NOTE: use periods for cent amounts (e.g. 0.50)">
    <button class="btn btn-check-answer mt-3" onclick="checkAnswer()">Check Answer</button>
    <p id="successMessage" class="success-message">Correct answer! You can now proceed.</p>
    <p id="redirectMessage" class="feedback">Incorrect answer, you will be redirected in 5 seconds.</p>
    <a id="mainButton" onclick="btn_click();" class="btn mt-3">Continue to Forecast</a>
  </div>
</body>
</html>
