<!DOCTYPE html>
<html lang="de">
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" integrity="sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background-color: #F2F2F2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .survey-container {
      background-color: white;
      border: 3px solid #74B027;
      border-radius: 10px;
      padding: 30px;
      max-width: 650px;
      max-height: 800px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow-y: auto;
    }

    .question {
      margin-bottom: 20px;
    }
    .question h5 {
      color: #333;
      margin-bottom: 15px;
    }
    .form-check {
      margin-bottom: 50px;
    }
    .form-check-inline {
      display: inline-block;
      margin-right: 10px;
    }
    .form-check-input {
      appearance: none; /* Standard-Design entfernen */
      width: 20px;
      height: 20px;
      border: 2px solid #9d9d9d;
      border-radius: 50%;
      display: inline-block;
      position: relative;
      cursor: pointer;
    }

    .form-check-input:checked {
      background-color: #74B027;
      border-color: #5c9021;
    }

    .form-check-input:checked::before {
      content: "";
      width: 10px;
      height: 10px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .btn-success {
      background-color: #74B027;
      border-color: #74B027;
    }
    .btn-success:hover {
      background-color: #5c9021;
      border-color: #5c9021;
    }
    .d-flex span {
      color: #74B027;
      margin-bottom: -10px;
    }


  </style>
</head>

    <button class="btn btn-success w-100 mt-4">Submit</button>

  <script>
    document.getElementById("surveyForm").addEventListener("submit", function(event) {
      let allRadioGroups = document.querySelectorAll("input[type='radio']");
      let namesChecked = new Set();

      allRadioGroups.forEach(input => {
        if (input.checked) {
          namesChecked.add(input.name);
        }
      });

      let uniqueNames = new Set();
      allRadioGroups.forEach(input => uniqueNames.add(input.name));

      if (namesChecked.size !== uniqueNames.size) {
        alert("Bitte beantworten Sie alle Fragen.");
        event.preventDefault();
      }
    });
  </script>
